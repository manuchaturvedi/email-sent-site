<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register - LinkedIn Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ‚úÖ Load Firebase SDK first (compat ensures firebase.* works) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
    }
    input {
      margin: 10px 0;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    input:focus {
      outline: 2px solid #00c6ff;
    }
    button {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      background: transparent;
      border: none;
      color: white;
      font-weight: 500;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .tab-buttons .active {
      border-bottom: 2px solid #fff;
    }
    .alert-msg {
      color: #ffc107;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 22px;
    }
    .forgot {
      text-align: right;
      font-size: 0.85rem;
      margin-top: 5px;
      cursor: pointer;
      color: #bce0ff;
    }
    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showTab('login')">Login</button>
      <button id="signupTab" onclick="showTab('signup')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h4>üîê Login</h4>
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>
      <button onclick="login()">Login</button>
      <div id="loginMsg" class="alert-msg"></div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h4>üÜï Register</h4>
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password (min 6 chars)" required />
      <button onclick="signup()">Create Account</button>
      <div id="signupMsg" class="alert-msg"></div>
    </div>
  </div>

  <!-- ‚úÖ Initialize Firebase and Authentication -->
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDHm2fmm4q_Q6srw3BzCloiPbJCXs0Caqw",
      authDomain: "linkedin.firebaseapp.com",
      projectId: "linkedin-7c251",
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // Tab switching
    function showTab(tab) {
      document.getElementById("loginForm").style.display = tab === "login" ? "block" : "none";
      document.getElementById("signupForm").style.display = tab === "signup" ? "block" : "none";
      document.getElementById("loginTab").classList.toggle("active", tab === "login");
      document.getElementById("signupTab").classList.toggle("active", tab === "signup");
    }

    // Login Function
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();
        const res = await fetch("/sessionLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken }),
        });
        if (res.ok) {
          msg.textContent = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => (window.location.href = "/"), 800);
        } else {
          msg.textContent = "Invalid credentials.";
        }
      } catch (error) {
        msg.textContent = error.message;
      }
    }

    // Signup Function
    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMsg");

      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        msg.textContent = "‚úÖ Account created successfully! You can log in now.";
        setTimeout(() => showTab("login"), 1500);
      } catch (error) {
        msg.textContent = error.message;
      }
    }

    // Forgot Password Function
    async function forgotPassword() {
      const email = document.getElementById("loginEmail").value;
      const msg = document.getElementById("loginMsg");

      if (!email) {
        msg.textContent = "‚ö†Ô∏è Enter your email to reset password.";
        return;
      }

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        msg.textContent = "üì© Password reset email sent!";
      } catch (error) {
        msg.textContent = error.message;
      }
    }
  </script>
</body>
</html>
